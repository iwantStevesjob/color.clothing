<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Access Sync</title>
    <style>
        body {
            font-family: sans-serif;
            transition: background-color 0.5s ease;
            height: 100vh; margin: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #color-widget {
            width: 320px; height: 160px;
            border: 2px solid #000; border-radius: 12px;
            background: white;
        }
    </style>
</head>
<body>

    <!-- 
      CRITICAL FIX: 
      Added 'allow="storage-access"' 
      This tells the browser: "I permit this iframe to ask for permission to break out of the sandbox."
    -->
    <iframe 
        id="color-widget" 
        src="https://colorlog.in" 
        allow="storage-access">
    </iframe>

    <script>
        window.addEventListener('message', (event) => {
            if (event.origin !== "https://colorlog.in") return;
            if (typeof event.data === 'string' && event.data.startsWith('#')) {
                document.body.style.backgroundColor = event.data;
            }
        });
    </script>
</body>
</html>
